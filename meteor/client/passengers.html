
<template name="passenger_test">
    <h2>List of Passengers</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Pic</th>
            <th>Name</th>
            <th>Lat</th>
            <th>Long</th>
            <th>Change State</th>
        </tr>
    {{#each passengers}}
        <tr>
            <td><img src="http://graph.facebook.com/v2.5/{{ fb_id }}/picture" width="50"></td>
            <td>{{ name }}</td>
            <td>{{ from_location }}</td>
            <td>{{ to_location }}</td>
            <td><a href="/" class="make_driver">Make Driver</a></td>
        </tr>
    {{/each}}
    </table>
</template>
