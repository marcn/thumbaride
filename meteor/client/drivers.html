
<template name="driver_test">
    <h2>List of Drivers</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Pic</th>
            <th>Name</th>
            <th>Lat</th>
            <th>Long</th>
            <th>Change State</th>

        </tr>
    {{#each drivers}}
        <tr>
            <td><img src="http://graph.facebook.com/v2.5/{{ fb_id }}/picture" width="50"></td>
            <td>{{ name }}</td>
            <td>{{ lat }}</td>
            <td>{{ long }}</td>
            <td><a href="/" class="make_pass">Make Passenger</a></td>
            
        </tr>
    {{/each}}
    </table>
</template>
