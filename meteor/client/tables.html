
<template name="driver_table">
    {{#if drivers.count}}
		<h2>Drivers</h2>
        {{#each drivers}}
            <div class="row">
                <div class="col image"><img src="http://graph.facebook.com/v2.5/{{ fb_id }}/picture" width="50"></div>
				<div class="col name">{{ name }}</div>
				<div class="col dist">{{ distance }}</div>
            </div>
        {{/each}}
    {{/if}}
</template>



<template name="passenger_table">
    {{#if passengers.count}}
		<h2>Passengers</h2>
        {{#each passengers}}
			<div class="row">
				<div class="col image"><img src="http://graph.facebook.com/v2.5/{{ fb_id }}/picture" width="50"></div>
				<div class="col name">{{ name }}</div>
				<div class="col dist">{{ distance }}</div>
			</div>
        {{/each}}
    {{/if}}
</template>
